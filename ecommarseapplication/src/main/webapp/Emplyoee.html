<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>employee register form</title>
</head>
<body>
<form action="./Empcreate" method="post">
<h1 class="card card-header">employee register form</h1>
<table class="card card-body">
<tr>
<td>employee Id</td>
<td><input type="text" name="eid" required></td>
</tr>

<tr>
<td>employee Name</td>
<td><input type="text" name="ename" required></td>
</tr>
<tr>
<td>employee salary</td>
<td><input type="text" name="esalary" required></td>
</tr>

<tr>
<td>employee role</td>
<td><select name="role">
<option value="java">java</option>
<option value="paython">paython</option>
<option value="testing">testing</option>
<option value=".net">.net</option>
<option value="others">others</option>
</select></td>
</tr>
<tr>
<td>employee city</td>
<td><select name="city">
<option value="hyderabad">hyderabad</option>
<option value="chennai">chennai</option>
<option value="vijyavada">vijyavada</option>
<option value="mumbai">mumbai</option>
<option value="delhi">delhi</option>
</select></td>
</tr>


<tr>
<td>employee experience</td>
<td><select name="experience">
<option value="1">1</option>
<option value="2">2</option>
<option value="5">5</option>
<option value="10">10</option>

</select></td>
</tr>
<tr>
<td><button type="submit" class="btn btn-primary">submit</button></td>
<td><button type="reset" class="btn btn-danger">cancel</button></td>
</tr>

</table>

</form>

<a href='AllEpmloyee' class="btn btn-primary card card-fotter">view all employee</a>

</body>
</html>
